html,
body {
  margin: 0px;
  height: 100%;
}
/* a blue color as a generic focus style */
button:focus-visible {
  outline: 2px solid #4a90e2 !important;
  outline: -webkit-focus-ring-color auto 5px !important;
}
a {
  text-decoration: none;
}
.login {
  background-color: #ffffff;
  display: flex;
  flex-direction: row;
  justify-content: center;
  width: 100%;
}

.login .overlap-wrapper {
  background-color: #ffffff;
  width: 1440px;
  height: 1024px;
}

.login .overlap {
  position: relative;
  height: 1024px;
}

.login .group {
  position: absolute;
  width: 722px;
  height: 1024px;
  top: 0;
  left: 0;
}

.login .overlap-group {
  width: 720px;
  background-image: url(../rectangle-150.svg);
  background-size: 100% 100%;
  position: relative;
  height: 1024px;
}

.login .rectangle {
  position: absolute;
  width: 720px;
  height: 1024px;
  top: 0;
  left: 0;
  background: linear-gradient(180deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0) 47.79%);
}

.login .text-wrapper {
  position: absolute;
  width: 539px;
  top: 749px;
  left: 90px;
  font-family: var(--display-2-bold-font-family);
  font-weight: var(--display-2-bold-font-weight);
  color: #ffffff;
  font-size: var(--display-2-bold-font-size);
  text-align: center;
  letter-spacing: var(--display-2-bold-letter-spacing);
  line-height: var(--display-2-bold-line-height);
  font-style: var(--display-2-bold-font-style);
}

.login .frame {
  position: absolute;
  width: 720px;
  height: 1024px;
  top: 0;
  left: 720px;
  border-right-width: 8px;
  border-right-style: solid;
  border-color: var(--primarymain-600);
}

.login .div {
  display: flex;
  flex-direction: column;
  width: 520px;
  align-items: center;
  gap: 40px;
  position: absolute;
  top: 200px;
  left: 100px;
}

.login .div-2 {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  gap: 4px;
  position: relative;
  align-self: stretch;
  width: 100%;
  flex: 0 0 auto;
}

.login .text-wrapper-2 {
  position: relative;
  width: fit-content;
  margin-top: -1px;
  font-family: var(--body-2-regular-font-family);
  font-weight: var(--body-2-regular-font-weight);
  color: var(--texttext-black-second);
  font-size: var(--body-2-regular-font-size);
  letter-spacing: var(--body-2-regular-letter-spacing);
  line-height: var(--body-2-regular-line-height);
  white-space: nowrap;
  font-style: var(--body-2-regular-font-style);
}

.login .text-wrapper-3 {
  position: relative;
  width: fit-content;
  font-family: var(--heading-4-semibold-font-family);
  font-weight: var(--heading-4-semibold-font-weight);

.login .frame-2 {
  display: inline-flex;

  align-items: flex-start;
  gap: 16px;

  flex: 0 0 auto;
}

.login .frame-3 {

.login .input-label {

.login .frame-4 {

.login .checkbox {

  border-color: #9e9e9e;

  border-radius: 6px;
}

.login .label {
  position: relative;
  width: fit-content;
