    @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");

    * {
      -webkit-font-smoothing: antialiased;
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0px;
      height: 100%;
    }

    /* a blue color as a generic focus style */
    button:focus-visible {
      outline: 2px solid #4a90e2 !important;
      outline: -webkit-focus-ring-color auto 5px !important;
    }

    a {
      text-decoration: none;
    }

    .loading-payment {
      background-color: #ffffff;
      display: flex;
      flex-direction: row;
      justify-content: center;
      width: 100%;
    }

    .loading-payment .div {
      background-color: #ffffff;
      width: 1440px;
      height: 1024px;
      position: relative;
    }

    .loading-payment .rectangle {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 112px;
      left: 520px;
      object-fit: cover;
    }

    .loading-payment .frame {
      display: inline-flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      position: absolute;
      top: 512px;
      left: 515px;
    }

    .loading-payment .text-wrapper {
      position: relative;
      width: fit-content;
      margin-top: -1px;
      font-family: var(--body-1-regular-font-family);
      font-weight: var(--body-1-regular-font-weight);
      color: var(--texttext-black);
      font-size: var(--body-1-regular-font-size);
      letter-spacing: var(--body-1-regular-letter-spacing);
      line-height: var(--body-1-regular-line-height);
      white-space: nowrap;
      font-style: var(--body-1-regular-font-style);
    }

    .loading-payment .p {
      position: relative;
      width: fit-content;
      font-family: var(--body-1-regular-font-family);
      font-weight: var(--body-1-regular-font-weight);
      color: var(--texttext-black-second);
      font-size: var(--body-1-regular-font-size);
      letter-spacing: var(--body-1-regular-letter-spacing);
      line-height: var(--body-1-regular-line-height);
      white-space: nowrap;
      font-style: var(--body-1-regular-font-style);
